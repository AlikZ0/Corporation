server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Single Page Application fallback
  location / {
    try_files $uri /index.html;
  }

  # Static assets
  location /assets/ {
    try_files $uri =404;
  }

  # Basic compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/octet-stream image/svg+xml;
  gzip_min_length 256;
}


